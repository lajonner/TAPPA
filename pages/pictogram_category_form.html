          <script>          
          var vars=getVars(document);
          function exitActivity(){
            loadPage('../pages/pictogram_category_search.html');
          }
          var action=vars["action"];
          function isValidateFields(){
             var fld_name = document.getElementById("fld_name");
              var name = fld_name.value;
              if (name==null){
                 alert("Campo Nombre no puede estar vacio.VERIFIQUE!");
                fld_name.focus();
                 return false;
              }
              if (name.trim().length<=0){
                 alert("Campo Nombre no puede contener solo espacios en blanco.VERIFIQUE!");
                 fld_name.focus();
                 return false;
              }
              return true;
          }
          function saveRecord(){
            switch(action){
              case "1":
                if (isValidateFields()){
                  var name = document.getElementById("fld_name").value;
                  var folder = document.getElementById("fld_folder").value;
                  var description = document.getElementById("fld_description").value;
                  insertDB("PICTOGRAM_CATEGORY",{"name":name,"description":description,"folder":folder});
                  alert("Registro creado con éxito");
                  exitActivity();
                }
              break;
             case "2":
              if (isValidateFields()){
                var name = document.getElementById("fld_name").value;
                  var folder = document.getElementById("fld_folder").value;
                  var description = document.getElementById("fld_description").value;
                var id=Number(vars["id"]);
                updateDB("PICTOGRAM_CATEGORY",id,{"name":name,"description":description,"folder":folder});
                alert("Registro actualizado con éxito");
                exitActivity();
              }
              break;               
            }          
          }
